    <h1 class="title">Form Pendaftaran Relawan Bagi-Bagi Takjil</h1>
    <div class="form">
        <form action="" method="post">
            <label for="nama">Nama</label><br>
            <input type="text" name="nama" id="nama" required class="style_input">
            <br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" required class="style_input" placeholder="contoh:abcd@gmail.com">
            <br>
            <label for="hp">No. HP</label><br>
            <input type="tel" name="hp" id="hp" required class="style_input" placeholder="08**********" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}>
            <br>
            <label for="jk">Jenis Kelamin</label><br>
            <input type="radio" name="jkl" id="jkl">Laki-Laki<br>
            <input type="radio" name="jkp" id="jkp">Perempuan
            <br>
            <label for="prodi">Prodi</label><br>
            <select name="prodi" id="prodi" class="style_input">
                <option value="0">Pilih</option>
                <option value="1">Teknik Informatika</option>
                <option value="2">Sistem Informasi</option>
                <option value="3">Teknik Elektro</option>
                <option value="4">Teknik Industri</option>
            </select>
            <br>
            <label for="hobi">Hobi</label><br>
            <input type="checkbox" name="hobi" id="hobi">Membaca <br>
            <input type="checkbox" name="hobi" id="hobi">Menulis <br>
            <input type="checkbox" name="hobi" id="hobi">Menyanyi <br>
            <input type="checkbox" name="hobi" id="hobi">Olahraga<br>
            <br>
            <label for="alamat">Alamat</label><br>
            <textarea name="alamat" id="" cols="15" rows="2" required class="style_input" placeholder="isi alamat anda disini"></textarea>
            <br>
            <label for="foto">Foto Diri</label> <br>
            <input type="file" name="foto" id="foto" class="style_input">
            <br>
            <div class="sbmt">
                <input type="submit" value="DAFTAR" class="submit">
            </div>
        </form>
